  </g>
  
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3498db">VIDEO</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff" opacity="0.7">Click to play</text>
