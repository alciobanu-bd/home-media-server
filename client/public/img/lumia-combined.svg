<svg width="360" height="120" viewBox="0 0 360 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0099" />
      <stop offset="14.28%" stop-color="#ff5722" />
      <stop offset="28.57%" stop-color="#ffeb3b" />
      <stop offset="42.85%" stop-color="#03a9f4" />
      <stop offset="57.14%" stop-color="#00e5ff" />
      <stop offset="71.42%" stop-color="#4caf50" />
      <stop offset="85.71%" stop-color="#9c27b0" />
      <stop offset="100%" stop-color="#673ab7" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff0099" />
      <stop offset="14.28%" stop-color="#ff5722" />
      <stop offset="28.57%" stop-color="#ffeb3b" />
      <stop offset="42.85%" stop-color="#03a9f4" />
      <stop offset="57.14%" stop-color="#00e5ff" />
      <stop offset="71.42%" stop-color="#4caf50" />
      <stop offset="85.71%" stop-color="#9c27b0" />
      <stop offset="100%" stop-color="#673ab7" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0099" />
      <stop offset="14.28%" stop-color="#ff5722" />
      <stop offset="28.57%" stop-color="#ffeb3b" />
      <stop offset="42.85%" stop-color="#03a9f4" />
      <stop offset="57.14%" stop-color="#00e5ff" />
      <stop offset="71.42%" stop-color="#4caf50" />
      <stop offset="85.71%" stop-color="#9c27b0" />
      <stop offset="100%" stop-color="#673ab7" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main logo shape - outer circle with gradient -->
  <circle cx="60" cy="60" r="40" fill="url(#outerGradient)" filter="url(#dropShadow)" />
  
  <!-- Inner camera lens shape -->
  <circle cx="60" cy="60" r="28" fill="#ffffff" opacity="0.95" />
  <circle cx="60" cy="60" r="20" fill="url(#innerGradient)" />
  
  <!-- Aperture lines suggesting a camera lens -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.8">
    <line x1="60" y1="32" x2="60" y2="40" />
    <line x1="60" y1="80" x2="60" y2="88" />
    <line x1="32" y1="60" x2="40" y2="60" />
    <line x1="80" y1="60" x2="88" y2="60" />
    <line x1="41" y1="41" x2="47" y2="47" />
    <line x1="73" y1="73" x2="79" y2="79" />
    <line x1="41" y1="79" x2="47" y2="73" />
    <line x1="73" y1="47" x2="79" y2="41" />
  </g>
  
  <!-- Light reflection on lens -->
  <circle cx="50" cy="50" r="4" fill="#ffffff" opacity="0.9" />
  
  <!-- Lumia Wordmark -->
  <text x="220" y="70" font-family="Poppins, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="url(#textGradient)" filter="url(#dropShadow)">LUMIA</text>
  
  <!-- Optional tagline -->
  <text x="220" y="90" font-family="Poppins, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#888888">illuminate your media</text>
</svg> 