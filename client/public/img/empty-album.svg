<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Album frame -->
  <rect x="40" y="30" width="120" height="140" rx="8" ry="8" stroke="#9CA3AF" stroke-width="4" stroke-dasharray="8 4" fill="none"/>
  
  <!-- Image placeholder -->
  <rect x="60" y="50" width="80" height="60" rx="4" ry="4" stroke="#9CA3AF" stroke-width="3" fill="none"/>
  <circle cx="80" cy="70" r="6" stroke="#9CA3AF" stroke-width="2" fill="none"/>
  <polyline points="140,110 115,85 70,130" stroke="#9CA3AF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lines representing text/details -->
  <line x1="60" y1="130" x2="140" y2="130" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="145" x2="120" y2="145" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Plus icon to suggest adding content -->
  <circle cx="150" cy="150" r="20" fill="#6B7280" opacity="0.8"/>
  <line x1="150" y1="140" x2="150" y2="160" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="140" y1="150" x2="160" y2="150" stroke="white" stroke-width="4" stroke-linecap="round"/>
</svg> 