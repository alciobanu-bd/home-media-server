<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0099" />
      <stop offset="14.28%" stop-color="#ff5722" />
      <stop offset="28.57%" stop-color="#ffeb3b" />
      <stop offset="42.85%" stop-color="#03a9f4" />
      <stop offset="57.14%" stop-color="#00e5ff" />
      <stop offset="71.42%" stop-color="#4caf50" />
      <stop offset="85.71%" stop-color="#9c27b0" />
      <stop offset="100%" stop-color="#673ab7" />
    </linearGradient>
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lumia Wordmark -->
  <text x="120" y="50" font-family="Poppins, sans-serif" font-size="40" font-weight="700" text-anchor="middle" fill="url(#textGradient)" filter="url(#textShadow)">LUMIA</text>
  
  <!-- Optional tagline -->
  <text x="120" y="70" font-family="Poppins, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#888888">illuminate your media</text>
  
  <!-- Optional decorative elements -->
  <circle cx="30" cy="40" r="8" fill="url(#textGradient)" opacity="0.7" />
  <circle cx="210" cy="40" r="8" fill="url(#textGradient)" opacity="0.7" />
</svg> 