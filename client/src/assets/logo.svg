<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Definitions -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="100%" stop-color="#0D47A1" />
    </linearGradient>
    <radialGradient id="lightSource" cx="40%" cy="40%" r="60%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
      <stop offset="40%" stop-color="#FFD180" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FF9800" stop-opacity="0" />
    </radialGradient>
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="logoGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Light Circle Element -->
  <g transform="translate(40, 40)">
    <!-- Outer Light Circle -->
    <circle cx="0" cy="0" r="35" fill="url(#lightSource)" filter="url(#logoGlow)" />
    
    <!-- Lens Rings -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#0D47A1" stroke-width="1.5" opacity="0.7" />
    <circle cx="0" cy="0" r="22" fill="none" stroke="#0D47A1" stroke-width="1" opacity="0.5" />
    
    <!-- Aperture Elements -->
    <path d="M0 -20 L3 -15 L8 -17 L6 -12 L10 -8 L5 -6 L3 -1 L0 -5 L-3 -1 L-5 -6 L-10 -8 L-6 -12 L-8 -17 L-3 -15 Z" 
          fill="#1565C0" opacity="0.9" />
    
    <!-- Center Light -->
    <circle cx="0" cy="0" r="12" fill="#FFFFFF" opacity="0.9" />
    <circle cx="-3" cy="-3" r="4" fill="#FFFFFF" />
  </g>

  <!-- Lumia Text -->
  <text x="95" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="40" font-weight="600" 
        fill="url(#textGradient)" filter="url(#textGlow)" text-anchor="start">
    Lumia
  </text>
  
  <!-- Tagline -->
  <text x="95" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
        fill="#546E7A" text-anchor="start">
    illuminate your media
  </text>
</svg> 